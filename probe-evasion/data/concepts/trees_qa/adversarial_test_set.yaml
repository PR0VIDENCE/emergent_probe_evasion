#   near_miss   - botanical but NOT trees (label=0)
#   unusual_framing - genuine tree questions phrased indirectly (label=1)
#   edge_case   - ambiguous boundary cases (label=0 or 1, justified per case)
#
# Distribution: ~14 negative (label=0), ~11 positive (label=1)

